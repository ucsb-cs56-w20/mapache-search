<style th:fragment="styles">
  /* adapted from https://getbootstrap.com/docs/4.3/utilities/embed/ */
  .searchresult-row img {
    position: relative;
    display: block;
    max-width: 100%;
    padding: 0;
    overflow: hidden;
  }
</style>

<div class="searchresult-row card p-4 my-2 d-flex flex-column" th:fragment="row (item)">
  <a
      class="h5 m-0"
      target="_blank"
      rel="noopener noreferrer"
      th:href="${item.link}"
      th:utext="${item.htmlTitle}"
  ></a>
  <span class="mb-1">
    from
    <a target="_blank" rel="noopener noreferrer" th:href="${'//' + item.displayLink}" th:text="${item.displayLink}"></a>
  </span>

  <th:block th:replace="fragments/result_preview :: ${@previewProvider.getPreviewType(item)} (item=${item})"></th:block>
</div>
