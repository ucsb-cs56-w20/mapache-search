<form method="GET" th:action="@{/searchResults}" th:object="${searchObject}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Query</label>
        <div class="col-sm-10">
            
	    <p><input type="text" th:field="*{query}" autofocus/></p>
        </div>
    </div>
    <div class="form-group row">
        <label for="js-course-search-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="js-course-search-submit">Search!</button>
        </div>
    </div>

    
</form>
