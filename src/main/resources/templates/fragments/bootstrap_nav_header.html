<!-- fragments/bootstrap_nav_header.html-->
<!-- See https://getbootstrap.com/docs/4.0/components/navbar/ for documentation on how to adjust HTML below -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Mapache Search</a>
    <!-- Button to collapse/expand navbar when it doesn't fit on the screen-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Upvote-Downvote Team
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href = /UpDownSearch>Search</a>
              </div>
            </li>
          </ul>
          <div>
              <!--
                <div class="row">
                      <form action="#" th:action="@{/user/settings}" th:object="${user}" method="get">
                          <div class="row">
                              <div>
                                  <input type="submit" class="btn btn-primary" value="User Settings">
                              </div>
                          </div>    
                      </form>
              </div>
            -->
            <ul class="nav navbar-nav navbar-right">
              <li th:if="${isLoggedIn}">
                  <a th:text="${login}" th:href="'https://github.com/' + ${login}"></a>
              </li>
              <li th:if="${isLoggedIn}" th:text="'(' + ${role} + ')'">(Role)</li>
              <li th:if="${isLoggedIn}" class="dropdown user-nav">
                  <a href="#" class="dropdown-toggle float-left" data-toggle="dropdown" role="button" aria-haspopup="true"
                      aria-expanded="false">
                      <img th:src="'https://avatars2.githubusercontent.com/u/' + ${id} + '?v=3&amp;s=40'" height="20"
                          width="20" th:alt="${login}" />
                      <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu  pull-left">
                      <li class="nav-item dropdown">
                            <a class="dropdown-item" href = /user/settings>Settings</a>
                      </li>
                      <li role="separator" class="divider"></li>
                      <li class="dropdown-item">
                          <form method="POST" action="/logout" class="form-inline" th:if="${isLoggedIn}">
                              <!--<button class="navbar-btn" type="submit">Logout</button>-->
                              <button class="btn btn-primary" type="submit">Logout</button>
                              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                          </form>
                      </li>
                  </ul>
              </li>
              <li th:unless="${isLoggedIn}">
                  <form method="GET" action="/oauth2/authorization/github" class="form-inline my-2 my-lg-0"
                      th:unless="${isLoggedIn}">
                      <!--<button class="navbar-btn" type="submit">GitHub Login</button>-->
                      <button class="btn btn-primary" type="submit">GitHub Login</button>
                  </form>
              </li>
          </ul>
          </div>
    </div>
</nav>
